    function selector() {
        return Word.run(async context => {

        document.querySelector('.output').textContent = output;

        var paragraph = context.document.body.insertParagraph(output, Word.InsertLocation.end);
            paragraph.font.set({
                name: "AGA Islamic Phrases",
                size: 36
            })
        paragraph.font.color = "blue";
        });
    }
    </script>
